<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="default" />
<title>Messages</title>

<style>
  :root{
    --bg: #f2f2f7;
    --card: rgba(255,255,255,.85);
    --border: rgba(60,60,67,.18);
    --text: #111;
    --muted: rgba(60,60,67,.65);

    --in: #e5e5ea;
    --out: #0a84ff;          /* iOS-ish blue */
    --out2: #007aff;

    --shadow: 0 10px 30px rgba(0,0,0,.10);
    --radius: 22px;
  }

  @media (prefers-color-scheme: dark){
    :root{
      --bg: #000;
      --card: rgba(28,28,30,.75);
      --border: rgba(84,84,88,.35);
      --text: #fff;
      --muted: rgba(235,235,245,.65);

      --in: #2c2c2e;
      --out: #0a84ff;
      --out2:#007aff;

      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }
  }

  *{ box-sizing:border-box; }
  html,body{ height:100%; }
  body{
    margin:0;
    font-family:-apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", Helvetica, Arial, sans-serif;
    background: radial-gradient(1200px 800px at 20% 0%, rgba(10,132,255,.18), transparent 55%),
                radial-gradient(1000px 700px at 90% 10%, rgba(255,45,85,.14), transparent 55%),
                var(--bg);
    color:var(--text);
  }

  /* iPhone safe areas */
  .safe-top{ padding-top: env(safe-area-inset-top); }
  .safe-bottom{ padding-bottom: env(safe-area-inset-bottom); }

  .wrap{
    max-width: 680px;
    margin: 0 auto;
    min-height: 100%;
    display:flex;
    flex-direction:column;
  }

  .header{
    position: sticky;
    top: 0;
    z-index: 10;
    backdrop-filter: blur(18px);
    -webkit-backdrop-filter: blur(18px);
    background: linear-gradient(to bottom, var(--card), rgba(255,255,255,0));
    border-bottom: 1px solid var(--border);
  }

  .header-inner{
    padding: 14px 16px 10px 16px;
    display:flex;
    align-items:center;
    gap:10px;
  }

  .avatar{
    width:36px;height:36px;
    border-radius: 12px;
    background: linear-gradient(135deg, rgba(10,132,255,.9), rgba(255,45,85,.7));
    box-shadow: var(--shadow);
    flex:0 0 auto;
  }

  .title{
    display:flex;
    flex-direction:column;
    line-height:1.1;
    min-width:0;
  }
  .title strong{
    font-size: 16px;
    font-weight: 700;
    letter-spacing: .2px;
    white-space: nowrap;
    overflow:hidden;
    text-overflow: ellipsis;
  }
  .title span{
    font-size: 12px;
    color: var(--muted);
    margin-top: 4px;
  }

  .chat{
    flex:1;
    padding: 16px;
    padding-bottom: 110px; /* room for composer */
  }

  .meta{
    text-align:center;
    font-size:12px;
    color:var(--muted);
    margin: 10px 0 14px;
  }

  .row{ display:flex; margin: 8px 0; }
  .row.in{ justify-content:flex-start; }
  .row.out{ justify-content:flex-end; }

  .bubble{
    max-width: 82%;
    padding: 10px 14px;
    border-radius: 18px;
    font-size: 16px;
    line-height: 1.35;
    word-wrap: break-word;
    box-shadow: 0 6px 18px rgba(0,0,0,.06);
  }

  .bubble.in{
    background: var(--in);
    color: var(--text);
    border-bottom-left-radius: 6px;
  }

  .bubble.out{
    background: linear-gradient(135deg, var(--out), var(--out2));
    color: #fff;
    border-bottom-right-radius: 6px;
  }

  .composer{
    position: fixed;
    left: 0; right: 0; bottom: 0;
    z-index: 20;
    backdrop-filter: blur(18px);
    -webkit-backdrop-filter: blur(18px);
    background: rgba(255,255,255,.75);
    border-top: 1px solid var(--border);
  }
  @media (prefers-color-scheme: dark){
    .composer{ background: rgba(28,28,30,.72); }
  }

  .composer-inner{
    max-width: 680px;
    margin: 0 auto;
    padding: 10px 12px;
    display:flex;
    gap:10px;
    align-items:flex-end;
  }

  .input{
    flex: 1;
    background: rgba(255,255,255,.85);
    border: 1px solid var(--border);
    border-radius: 22px;
    padding: 10px 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,.06);
  }
  @media (prefers-color-scheme: dark){
    .input{ background: rgba(44,44,46,.9); }
  }

  textarea{
    width:100%;
    border:none;
    outline:none;
    background: transparent;
    color: var(--text);
    font-size: 16px;
    line-height: 1.35;
    resize:none;
    min-height: 22px;
    max-height: 120px;
  }

  .actions{
    display:flex;
    gap:10px;
    align-items:center;
    padding-bottom: 2px;
  }

  .btn{
    width: 46px;
    height: 46px;
    border:none;
    border-radius: 16px;
    font-size: 18px;
    font-weight: 800;
    color: #fff;
    background: linear-gradient(135deg, rgba(10,132,255,1), rgba(0,122,255,1));
    box-shadow: var(--shadow);
    -webkit-tap-highlight-color: transparent;
  }
  .btn:active{ transform: scale(.98); }

  .quick{
    display:flex;
    gap:8px;
    margin-top: 10px;
    flex-wrap: wrap;
  }
  .chip{
    border: 1px solid var(--border);
    background: rgba(255,255,255,.65);
    padding: 8px 10px;
    border-radius: 999px;
    font-size: 13px;
    color: var(--text);
    -webkit-tap-highlight-color: transparent;
  }
  @media (prefers-color-scheme: dark){
    .chip{ background: rgba(44,44,46,.65); }
  }
  .chip:active{ transform: scale(.99); }

</style>
</head>

<body>
  <div class="wrap safe-top safe-bottom">
    <div class="header">
      <div class="header-inner">
        <div class="avatar"></div>
        <div class="title">
      <strong id="contactName">Loading…</strong>
      <span id="contactTo"></span>
      </div>
      </div>
    </div>

    <div class="chat">
      <div class="meta">Today</div>

      <!-- Last inbound message (customer) -->
      <div class="row in">
        <div class="bubble in" id="lastMsg">…</div>
      </div>

      <!-- Optional: show a “you’re replying as” bubble -->
      <div class="row out">
        <div class="bubble out"> Need to Respond</div>
      </div>
    </div>
  </div>

  <form class="composer safe-bottom" method="POST" action="https://hook.us1.make.com/9bd7p4t1l3mbq8qr7uqx2c28g3whgbu3">
    <div class="composer-inner">
      <input type="hidden" name="to" id="toInput">
      <input type="hidden" name="from" id="fromInput">
      <input type="hidden" name="sid" id="sidInput">
      <input type="hidden" name="carrier" id="carrierInput">

      <div class="input">
        <textarea name="body" rows="1" placeholder="iMessage…"></textarea>

        <!-- Quick replies (optional) -->
        <div class="quick">
          <button class="chip" type="button" onclick="setMsg('Sounds good — what day works best for you?')">Schedule</button>
          <button class="chip" type="button" onclick="setMsg('What’s your name and best email?')">Name/Email</button>
          <button class="chip" type="button" onclick="setMsg('Can you share your address so I can confirm?')">Address</button>
        </div>
      </div>

      <div class="actions">
        <button class="btn" type="submit">↑</button>
      </div>
    </div>
  </form>

<script>
  const ta = document.querySelector('textarea[name="body"]');

  function autosize(){
    ta.style.height = 'auto';
    ta.style.height = Math.min(ta.scrollHeight, 120) + 'px';
  }
  ta.addEventListener('input', autosize);
  autosize();

  function setMsg(text){
    ta.value = text;
    autosize();
    ta.focus();
  }
  window.setMsg = setMsg;
</script>
<script>
 <script>
  const p = new URLSearchParams(location.search);

  const name    = p.get('name') || '';
  const to      = p.get('to') || '';
  const from    = p.get('from') || '';
  const sid     = p.get('sid') || '';
  const carrier = p.get('carrier') || '';
  const msg     = p.get('msg') || '';

  document.title = `Messages – ${name || to || 'Unknown'}`;
  document.getElementById('contactName').textContent = name || to || 'Unknown';
  document.getElementById('contactTo').textContent = to;

  if (msg) document.getElementById('lastMsg').textContent = msg;

  document.getElementById('toInput').value = to;
  document.getElementById('fromInput').value = from;
  document.getElementById('sidInput').value = sid;
  document.getElementById('carrierInput').value = carrier;
</script>
</body>
</html>
